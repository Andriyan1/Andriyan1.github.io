<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Keeper Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #0078FF;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Оплата через TON Keeper</h1>
        <!-- Кнопка для здійснення оплати -->
        <button onclick="payWithTonKeeper()">Оплатити через TON Keeper</button>
    </div>

    <script>
        function payWithTonKeeper() {
            // Адреса для переказу
            const address = "UQCJ1FTSnw98RPCGXYxGnSnmfSkjRkFJCqsVbNTQ8qyi5QrO";
            // 1 TON в нанотонах
            const amount = 1000000000;
            // Опис платежу
            const text = "Оплата за товар";

            // Створення deeplink для TON Keeper
            const deeplink = `ton://transfer/${address}?amount=${amount}&text=${encodeURIComponent(text)}`;

            // Перехід за deeplink
            window.location.href = deeplink;
        }
    </script>
</body>

</html>
